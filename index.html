<!doctype html>
<html lang="en">
  
  <head>
    <title>KALLEIDE</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet">
    <link rel="stylesheet" href="static\index.css">
    <link rel="icon" type="image/ico" href="images/greencirclephonecordless.ico"/>
  </head>

  <body>
    <div id="commandWindow" class="prompt">
      <h3>What r u?</h3>
      <span id="tutorial">&gt;&gt; make peace with your being</span>
      <span id="typed" class="command"></span>
      <span id="fakeCursor">&nbsp;</span>

      <form id="login" onsubmit="return false;">
        <input id="youTyping" type="text">
      </form>
    </div>
      
    <div id="mainContent">
      <div class="section">
        <img id="header" src="images/3evils_saturated.gif">
        <div id="welcome" class="section text">Welcome to another digital realm on the brink of space-time collapse and/or collision! </div>
        <div id="space-time" class="section"> 
          <a class="icon iconWindow" href="https://kalleide.neocities.org/spacetime">
            <img id="logo" src="images/lisafrank01.png" draggable="false">
          </a>
        </div>
        <div id="artifacts" class="section"> 
          <a class="icon iconWindow" href="https://kalleide.neocities.org/artifacts">
            <img id="logo" src="images/ponychest.gif" draggable="false">
          </a>
        </div>
        <div id="dollhouse" class="section"> 
          <a class="icon iconWindow" href="https://kalleide.neocities.org/spacetime">
            <img id="logo" src="images/fruitkidsdolls.png" draggable="false">
          </a>
        </div>
        <div id="brainworms" class="section"> 
          <a class="icon iconWindow" href="https://kalleide.neocities.org/spacetime">
            <img id="logo" src="images/toylizards.png" draggable="false">
          </a>
        </div>
        <div class="container" id="musicPlayer">
          <img src="images/idog.png" alt="iDog" id="iDog">
          <div id = "cover">
            <img src="https://files.catbox.moe/xlsgds.png" alt="Album cover" id="coverimg">
            <marquee><p id="np">
              Now Playing: <span id="title">The Zenith</span>
              </p></marquee>
            </div>
          <button id="playButton" class="action-btn action-btn-big" style="cursor: pointer;">
            </button>
          <button id="nextButton" class="action-btn action-btn-big" style="cursor: pointer;">
            </button>
            <button id="prevButton" class="action-btn action-btn-big" style="cursor: pointer;">
            </button>
          <div class="music-container"><div class="playlist">
            <audio src="https://files.catbox.moe/2zdk3p.mp3" id="audio"></audio>
            </div></div>
        </div>
        <footer id="footer" style="margin-top: 10px;">DYSCOTOPIA OF KALLEIDE, 2024 - Coding by <a href="https://github.com/SummonedSkye"  target="_blank" >Skylar Harrison</a></footer>
      </div>
    </div>
    
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="musicPlayer.js"></script>
  </body>
</html>
